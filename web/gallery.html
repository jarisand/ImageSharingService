<html>  
    <head>
        <title>Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="flarb.js"></script>
    </head>
    <body id = "somebody">

        <form action="UserServlet" method="POST">
            Username: <input type="text" name="username">
            Email: <input type="text" name="email">
            <input type="submit" value="Register"/>
        </form>
        <form>
        Search: <input id="search" type="text" name="search">
        </form>
        <button id="searchBut">Search</button>
        <form>
            Username: <input id="username" type="text" name="username">
            Email: <input id="email" type="text" name="email">
            <button id="sendUser">Login</button>
            <button id="logout">Log out</button>
            <p id="userIn"></p>

        </form>
        <form id="imageupload" method="POST" action="FileUploadServlet" enctype="multipart/form-data" >
            File:
            <input type="file" name="file" id="file" /> <br/>
            Tags: <input id="tags" type="text" name="tags">
            <input id="uploader" type="hidden" name="uploader" />
            <input type="submit" value="Upload" name="upload" id="upload" />
        </form>

        <div id = "buttdiv">
            <button id="previous">previous</button>
            <button id="next">next</button>
        </div>
        <div id="somediv">
            <p id="upnam"></p>
        </div>
        <div id="commentDiv">

            <form id="commentform" action="CommentUploadServlet" method="POST">
                <label>Comment</label>
                <input id="input" type="text" name="input" />
                <input id="image" type="hidden" name="image" />
                <input id="submit" type="submit" value="Submit" />
                <br>
                <ul id ="comment"></ul>
            </form>
        </div>

    </body>
</html>
